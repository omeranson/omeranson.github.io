---
layout: default
title: Recent posts
---
	<h2>{{ page.title }}</h2>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li>
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        <div class="excerpt">{{ post.excerpt }}</div>
        <div class="postdate">Published on {{ post.date | date_to_string }}</div>
        </li>
	  {% endfor %}
	</ul>
